{#template MAIN}
<div class="widget">
    <div class="widget_header">
        <h3>What's New?</h3>
    </div>
    <div class="widget_inner scrollable">
        <ul class="listing">
        {#foreach $T.d as WhatsNewResult}
            <li>
                <p class="date">{$T.WhatsNewResult.NewsDate}</p>
                <a href="#" onclick="doLink('{$T.WhatsNewResult.TargetDocument}', '{$T.WhatsNewResult.TargetPointer}', true);">{$T.WhatsNewResult.NewsText}</a>
            </li>
        {#/for}
        </ul>
    </div>
</div>
{#/template MAIN}
