<div style="padding:20px;">
    <h1>Table of Contents</h1>

    <button onclick="loadToc(true);" value="SYNC TOC" title="Syncronize the table of contents with your current document location in the breadcrumb." >SYNC TOC</button>
                
    <ul id="mainToc" class="treeview">
    </ul>
</div>

<script language="javascript" type="text/javascript">
$(document).ready(function(){
    $("#mainToc").treeview({
        url: "WS/Content.asmx/GetNodeToGrandChildren",
        //	    url: "WS/Content.asmx/GetChildren",
        sync: false,
        //lastState: true,
        animated: "fast",
        collapsed: true,
        unique: false,
        //persist: "cookie",
        prerendered: true
    });
});
</script>
